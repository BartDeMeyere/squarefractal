<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squarefractal</title>
    <style>

        body{

            margin: 0;
            overflow: hidden;

        }

         canvas{

            width: 100%;
            height: 100%;
         }

         .controls{

            padding: 5px;
            position: absolute;
            top: 5px;
            left: 5px;
         }

         .output{

            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
            padding-top: 10px;
            padding-bottom: 10px;
         }

    </style>
</head>
<body>
    <canvas></canvas>
    <div class="controls">
        <button>render</button>
        <div class="output"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="square.js"></script>
    <script src="index.js"></script>
</body>
</html>
